# Workspace configuration for SystemSolutions

# Package metadata
package:
  name: systemsolutions
  version: 0.1.0
  description: A comprehensive system interaction and automation library
  author: PlazmaDevelopment
  author_email: plazmadevacc@gmail.com
  license: MIT
  python_requires: ">=3.8"
  
# Development dependencies
dev_dependencies:
  - black
  - isort
  - mypy
  - flake8
  - pytest
  - pytest-cov
  - sphinx
  - sphinx-rtd-theme
  - twine
  - build

# Runtime dependencies
dependencies:
  - psutil>=5.9.0
  - pygetwindow>=0.0.9
  - pyautogui>=0.9.53
  - keyboard>=0.13.5
  - pywinauto>=0.6.8
  - requests>=2.28.1
  - typing-extensions>=4.2.0

# Build options
build:
  package_dir: .
  packages:
    - systemsolutions
  include_package_data: true
  exclude_package_data:
    - "*.yaml"
    - "*.md"
    - "*.txt"
    - "tests/*"
    - "docs/*"

# Test configuration
test:
  pytest_args: "--cov=systemsolutions --cov-report=term-missing"
  pythonpath: .

# Documentation
docs:
  source_dir: docs/source
  build_dir: docs/build
  builder: html
  theme: sphinx_rtd_theme

# Linting
lint:
  ignore: 
    - "**/__pycache__"
    - "**/*.pyc"
    - "**/.mypy_cache"
    - "**/.pytest_cache"
    - "**/venv"
    - "**/build"
    - "**/dist"

# Formatting
format:
  line_length: 120
  target_version: py38
  skip_string_normalization: true
  exclude: 
    - "**/migrations/*"
    - "**/node_modules/*"
    - "**/venv/*"
    - "**/build/*"
    - "**/dist/*"

# Type checking
type_check:
  strict: true
  ignore_missing_imports: true
  disallow_untyped_defs: true
  check_untyped_defs: true
  no_implicit_optional: true
  warn_return_any: true
  warn_unused_ignores: true
  warn_redundant_casts: true
  warn_unreachable: true
  warn_no_return: true
  warn_unused_configs: true
  disallow_incomplete_defs: true
  disallow_untyped_decorators: true
  disallow_untyped_calls: true
  disallow_untyped_defs: true
  disallow_any_generics: true
  no_implicit_reexport: true
  strict_equality: true
